<mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input #hunter name="hunter" matInput type="text" [(ngModel)]="searchStr"
        (keydown.enter)="search($event, hunter.value);false" cdkOverlayOrigin #trigger="cdkOverlayOrigin" (blur)="onBlur()">
    <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="searchResults.length > 0">
    <div class="searchList" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
        <mat-option *ngFor="let node of searchResults" (click)="select($event, node)">
            {{ node.getName() }}
        </mat-option>
    </div>
</ng-template>
